<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>红码</title>
    <link rel="stylesheet" href="../static/css/animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            text-align: center;
            overflow-x: hidden;
            /*font-size: 10px;*/
        }

        .top {
            width: 100%;
            /*height: 50%;*/
            /*background-color: #00b7ee;*/
            overflow-x: hidden;
            position: absolute;
            z-index: 999;
            top: 0;
            text-align: center;
        }

        .erweimaOut {
            width: 91.5px;
            height: 114.5px;
            position: absolute;
            left: 50%;
            bottom: 120px;
            z-index: 1000;
            transform: translate(-45.75px, 32px);
        }

        .erweima {
            width: 91.5px;
            height: 114.5px;
            -webkit-animation-duration: 2s;
            -webkit-animation-delay: 0s;
        }

        .handOut1 {
            width: 150px;
            height: 250px;
            position: absolute;
            left: 50%;
            bottom: 0;
            z-index: 1001;
            transform: translate(-61px, 32px);
        }

        .handOut2 {
            width: 150px;
            height: 250px;
            position: absolute;
            left: 50%;
            bottom: 0;
            z-index: 1002;
            transform: translate(-61px, 32px);
        }

        .hand1 {
            width: 150px;
            height: 250px;
            -webkit-animation-duration: 1.5s;
            -webkit-animation-delay: 1s;
        }

        .hand2 {
            width: 150px;
            height: 250px;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-delay: 2.5s;
        }

        .banner {
            background-color: #D8D8D8;
            /*width: 100%;*/
            /*height: 50%;*/
            /*display: none;*/
            z-index: 1010;
            position: absolute;
            bottom: 0;
        }

        .bannerTitle {
            font-family: "microsoft yahei", Arial;
            font-size: 14px;
            color: #ffffff;
            letter-spacing: 2px;
            text-align: center;
            line-height: 22px;
            margin: 12px;
            width: 52px;
            height: 22px;
            position: absolute;
            z-index: 9999;
            background-color: rgba(240, 80, 80, 0.6);
            /*opacity: 0.3;*/
            background-size: cover;
        }

        @-webkit-keyframes slideInRight {
            from {
                -webkit-transform: translate3d(180%, 0, 0);
                transform: translate3d(180%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes slideInRight {
            from {
                -webkit-transform: translate3d(180%, 0, 0);
                transform: translate3d(180%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }

        .slideInRight {
            -webkit-animation-name: slideInRight;
            animation-name: slideInRight;
        }
    </style>
    <script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="top" id="top">
    <div class="animate" id="animate">
        <div class="erweimaOut">
            <img class="erweima animated fadeInDown" src="./images/erweima.png">
        </div>
        <div class="handOut1">
            <img class="hand hand1 animated slideInRight" src="./images/hand-1.png">
        </div>
        <div class="handOut2">
            <img class="hand hand2 animated fadeIn" src="./images/hand-2.png">
        </div>
    </div>
</div>

<div class="banner animated fadeIn" id="banner">
    <div class="bannerTitle">
        广告区
    </div>

<script>
    $(document).ready(function () {
        var clientWidth = document.documentElement.clientWidth;
        var clientHeight = document.documentElement.clientHeight;
        var banner = document.getElementById('banner');
        var top = document.getElementById('top');
        var animate = document.getElementById('animate');
//        alert('sss');
        banner.style.width = clientWidth + 'px';
        banner.style.height = (clientWidth / 6 * 5) + 'px';
        top.style.height = (clientHeight - (clientWidth / 6 * 5)) + 'px';
        banner.style.display = 'block';
        (function () {
            setTimeout(function () {
                var index = Math.floor(Math.random() * 6);
                var loadingText = document.createElement("div");

                loadingText.innerHTML = '活动加载中';
                loadingText.style.letterSpacing = '0px';
//                loadingText.style.boxShadow = "rgba(0,0,0,0.2) 0px 0px 8px";
//                loadingText.style.textShadow = "0px 1px 6px #4f3600";
                loadingText.style.fontSize = '14px'
                loadingText.style.fontFamily = '"microsoft yahei", Arial';
                loadingText.style.color = 'rgba(0,0,0,0.6)';
                loadingText.style.lineHeight = '25px';
                loadingText.style.width = 100 + 'px';
                loadingText.style.height = 25 + 'px';
                loadingText.style.backgroundColor = 'rgba(238,238,238,0.6)';
                loadingText.style.position = 'absolute';
                loadingText.style.bottom = '20px';
                loadingText.style.left = '50%';
                loadingText.style.transform = 'translateX(-50px)';
                loadingText.style.borderRadius = '12.5px';

                top.removeChild(animate);
                top.style.background = 'url(./images/' + index + '.gif)';
                top.style.backgroundSize = '100% 100%';
                top.appendChild(loadingText);
            }, 3000)
        })()
    });
</script>
