<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="target-densitydpi=320,width=640, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <link type="text/css" rel="stylesheet" href="/h5/zhengdao/style/pace-theme-center-atom.css" />
    <title>正道兄弟</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="/static/js/loader.js"></script>
    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/h5/zhengdao/script/jquery.eraser-0.5.1.min.js"></script>
    <script type="text/javascript" src="/h5/zhengdao/script/pace-1.0.0.min.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/hlsjs.js"></script>
    <script type="text/javascript" src="/h5/zhengdao/script/app.js?v=1.1"></script>
    <script type="text/javascript">
        loadStyle(['/h5/zhengdao/style/index.css']);
    </script>
</head>
<body style="display: none">
    <div class="scene hidden">
        <div class="index">
            <div class="bg_logo"></div>
            <div class="tt x-c leftBottomToTop">
                <img src="images/share.png" width="100%">
            </div>
            <div class="works x-c">
                <img class="works_img" src="images/works.png">
            </div>
            <div class="b_cont">
                <div class="b_move">
                    <div class="sc_cont x-c">
                        <img src="images/g_bg.png">
                        <div id="errmsg" class="true_text x-c"></div>
                    </div>
                    <div class="de_cont x-c">
                        <img src="images/g_bg.png">
                        <div class="false_text x-c">再接再厉，下一个就是你</div>
                    </div>
                    <div class="sc_msk x-c">
                        <img id="mskImg" src="images/g_msk.png">
                    </div>
                </div>
            </div>
            <div class="rule_btn">活动规则</div>
            <div class="shouzhi shakeBig"></div>
        </div>
        <!-- 规则蒙层 -->
        <div class="ruleMsk">
            <img src="images/rule_msk.png">
            <div class="closeBtn"></div>
        </div>
        <!-- 二维码蒙层 -->
        <div class="codeMsk">
            <div class="content">
                <div class="closeBtn" style="z-index:1004;"></div>
                <div class="qrcode" style="z-index:1003;"></div>
                <div class="h1txt">长按识别二维码，领取奖品</div>
            </div>
        </div>
        <!-- 开心一刻蒙层 -->
        <div class="defMsk">
            <div class="content">
                <div id="alttext" class="msktext" style="z-index:1004;height: 193px"></div>
                <div class="closeBtn" style="z-index:1004;"></div>
                <div class="qrcode" style="z-index:1003;"></div>
                <div class="h1txt">长按识别二维码，关注公众号</div>
            </div>
        </div>
    </div>
<script type="text/javascript">
$(window).ready(function() {
    $('body').fadeIn();
});
</script>
</body>
</html>
