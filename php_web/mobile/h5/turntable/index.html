<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>欢乐扫大转盘</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/mobilescroll/mobiscroll.custom-2.5.2.min.css" />
</head>
<body>
	<div class="banner">

		<!-- 转盘区域 -->
		<div class="turnplate">
			<canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
			<img class="pointer" src="images/turnplate-pointer.png?v=2"/>

			<!-- 抽奖规则按钮，此按钮不可见 -->
			<button class="btn btn-rule" id="btn_rule">抽奖规则</button>
			<!-- 我的奖品按钮，此按钮不可见 -->
			<button class="btn btn-prize" id="btn_prize">抽奖规则</button>
		</div>

	</div>

	<!-- 中得的奖品弹出框 -->
	<section class="layer layer-prize">
		<article>
			<ul id="prize_container"></ul>
		</article>
		<footer>
			<button class="btn btn-back btn-layer-close">返回</button>
		</footer>
	</section>

	<!-- 中奖结果弹出框 -->
	<section class="layer layer-blank">
		<header>
			<a class="btn-layer-close" href="javascript:;">X</a>
		</header>
		<article>
			<h2>恭喜您，中奖了！</h2>
			<p>(奖品：<span id="prize_name">--</span>)</p>
			<img id="wx_qrcode" class="hls-hiddent qrcode" src="" />
			<button id="btn_get_prize" class="btn">长按上方二维码关注公众号</button>
		</article>
		<img src="/app/turntable/images/tankuang.png" />
	</section>

	<!-- 抽奖规则弹出框 -->
	<section class="layer layer-rule">
		<header>
			<a class="btn-layer-close" href="javascript:;">X</a>
		</header>
		<article>
			<p>1. 点击“开始抽奖”进行抽奖，每个码每个用户可以抽奖一次。</p>
			<p>2. 中奖后，奖品直接发放到用户账户。</p>
		</article>
		<img src="/app/turntable/images/guize_pop.png" />
	</section>

	<!-- canvas绘制需要的图片资源 -->
	<div style="display:none">
		<img id="img01" src="/app/turntable/images/1.png?v=1">
		<img id="img02" src="/app/turntable/images/2.png?v=1">
		<img id="img03" src="/app/turntable/images/3.png?v=1">
	</div>

	<script src="lib/jquery/jquery-2.1.1.min.js"></script>
	<script src="lib/mobilescroll/mobiscroll.custom-2.5.2.min.js"></script>
	<script src="lib/mobilescroll/mobiscroll.android-ics-2.5.2.js"></script>
	<script src="lib/mobilescroll/mobiscroll.datetime-2.5.1-zh.js"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/hlsjs.js?v=1.0"></script>
	<script src="js/turntable.js?v=1.0"></script>
</body>
</html>
