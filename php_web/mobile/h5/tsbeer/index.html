<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>泰山啤酒-开盖扫 码上有奖</title>
        <meta name="viewport" content="width=640,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <link type="text/css" rel="stylesheet" href="/min/?f=h5/tsbeer/style/pace-theme-center-atom.css,h5/tsbeer/style/index.css" />
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript" src="/min/?f=h5/tsbeer/script/jquery-2.1.1.min.js,static/js/common.js,h5/tsbeer/script/pace-1.0.0.min.js,h5/tsbeer/script/jquery.eraser-0.5.1.min.js"></script>
        <script type="text/javascript" src="/static/js/hlsjs.js"></script>
        <script type="text/javascript" src="script/app.js"></script>
    </head>
    <body>
        <div class="scene hidden">
            <div class="index">
                <div class="hb">
                    <img class="hbimg" src="images/h_bg.png">
                    <img class="logo" src="images/logo.png">
                </div>
                <div class="tt x-c">
                    <div class="tt_move">
                        <img class="text_bg" src="images/text_bg.png">
                        <div class="title">
                            <div class="title_1"><img src="images/title_1.png"></div>
                            <div class="title_2"><img src="images/title_2.png"></div>
                            <div class="title_3"><img src="images/title_3.png"></div>
                            <div class="title_4"><img src="images/title_4.png"></div>
                        </div>
                        <div class="text">
                            <div class="text_1"><img src="images/text_1.png"></div>
                            <div class="text_2"><img src="images/text_2.png"></div>
                            <div class="text_3"><img src="images/text_3.png"></div>
                            <div class="text_4"><img src="images/text_4.png"></div>
                        </div>
                    </div>
                </div>
                <div class="shine x-c">
                    <img src="images/shine.png">
                </div>
                <div class="works_b x-c">
                    <img src="images/work_b.png">
                </div>
                <div class="works x-c">
                    <img class="works_img" src="images/works.png">
                </div>
                <div class="b_cont">
                    <div class="b_move">
                        <div class="sc_cont x-c">
                            <img src="images/g_bg.png">
                            <div id="errmsg" class="true_text x-c"></div>
                        </div>
                        <div class="de_cont x-c">
                            <img src="images/g_bg.png">
                            <div class="false_text x-c"></div>
                        </div>
                        <div class="sc_msk x-c">
                            <img id="mskImg" src="images/g_msk.png">
                        </div>
                    </div>
                </div>
                <div class="rule_btn">活动规则</div>
            </div>
            <!-- 规则蒙层 -->
            <div class="ruleMsk">
                <div class="content c-c">
                    <img src="images/rule_msk.png?v=2">
                    <div class="closeBtn"></div>
                </div>
            </div>
            <!-- 二维码蒙层 -->
            <div class="codeMsk">
                <img class="code_img" src="images/s_msk.png">
                <div class="content">
                    <div class="closeBtn"></div>
                </div>
            </div>
            <!-- 开心一刻蒙层 -->
            <div class="defMsk">
                <div class="content" style="background:#f0aa00;">
                    <img src="images/d_msk_title.png"/>
                    <div id="alttext" style="background:url(images/d_msk_bg.png);"></div>
                    <img src="images/d_msk_bottom.png"/>
                    <div class="closeBtn" style="z-index:1001;"></div>
                </div>
                <div class="content" style="z-index:1000;padding-top:102px;">
					<img class="code_img" src="images/2d_msk.png"/>
				</div>
            </div>
        </div>
    </body>
</html>
