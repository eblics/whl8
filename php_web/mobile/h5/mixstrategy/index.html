<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>快来扫码中奖啦~</title>
    <meta name="viewport" content="target-densitydpi=320,width=640, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <link type="text/css" rel="stylesheet" href="/min/?f=h5/mixstrategy/style/pace-theme-center-atom.css,h5/mixstrategy/style/index.css" />
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="/min/?f=h5/mixstrategy/script/jquery-2.1.1.min.js,static/js/common.js,static/js/hlsjs.js,h5/mixstrategy/script/pace-1.0.0.min.js,h5/mixstrategy/script/jquery.eraser-0.5.1.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
</head>

<body>
    <div class="scene hidden">
        <div class="index">
            <div class="bg_logo"></div>
            <div class="tt x-c leftBottomToTop">
                <img src="images/share.png" width="100%">
            </div>
            <div class="works x-c">
                <img class="works_img" src="images/works.png">
            </div>
            <div class="b_cont">
                <div class="b_move">
                    <div class="sc_cont x-c">
                        <img src="images/g_bg.png">
                        <div id="errmsg" class="true_text x-c"></div>
                    </div>
                    <div class="de_cont x-c">
                        <img src="images/g_bg.png">
                        <div class="false_text x-c">再接再厉，下一个就是你</div>
                    </div>
                    <div class="sc_msk x-c">
                        <img id="mskImg" src="images/g_msk.png">
                    </div>
                </div>
            </div>
            <div class="rule_btn">活动规则</div>
            <div class="shouzhi shakeBig"></div>
        </div>
        <!-- 规则蒙层 -->
        <div class="ruleMsk">
            <div class="content c-c">
                <div class="msktext">
                    <div style="overflow:hidden; padding:10px;line-height:25px;font-size:1em;line-height:1.4em;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.购买产品，参与微信扫码刮奖活动。<br/><br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.每个二维码有且只有一次领取红包机会，首次被扫描后即作废，中奖红包将自动存入您的帐户，可进入公众号进行提现。
                        <br/><br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.本公司保留对上述规则进行解释的权利。
                    </div>
                </div>
                <img src="images/rule_msk.png">
                <div class="closeBtn"></div>
            </div>
        </div>
        <!-- 二维码蒙层 -->
        <div class="codeMsk">
            <div class="content">
                <div class="closeBtn" style="z-index:1004;"></div>
                <div class="qrcode" style="z-index:1003;"></div>
                <div class="h1txt">长按识别二维码，领取奖品</div>
            </div>
        </div>
        <!-- 开心一刻蒙层 -->
        <div class="defMsk">
            <div class="content">
                <div id="alttext" class="msktext"></div>
                <div class="closeBtn" style="z-index:1004;"></div>
                <div class="qrcode" style="z-index:1003;"></div>
                <div class="h1txt">长按识别二维码，关注公众号</div>
            </div>
        </div>
    </div>

</body>

</html>
